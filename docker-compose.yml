version: '3.8'

services:
  db_usuarios:
    image: postgres:14-alpine
    container_name: db_usuarios
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: db_cinemax_usuarios
    ports:
      - "5432:5432"
    volumes:
      - ./data/db_usuarios:/var/lib/postgresql/data

volumes:
  db_usuarios_data:
