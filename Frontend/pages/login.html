    <style>
        .login-container {
            max-width: 400px;

            background: rgba(255, 255, 255, 0.05);

        .form-group {

            display: block;

        }

        .btn-submit:hover {
            background: var(--hover-color);
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #cccccc;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: none;
        }

        .alert-error {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            color: white;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: white;
        }
    </style>
</head>

<div class="login-container">
    <div class="login-header">
        <h2>ðŸŽ¬ Iniciar SesiÃ³n</h2>
        <p>Bienvenido de nuevo</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo ElectrÃ³nico</label>
            <input type="email" id="email" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">ContraseÃ±a</label>

        </div>

        <button type="submit" class="btn-submit">Iniciar SesiÃ³n</button>

<script src="../assets/js/api.js"></script>
<script>
    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Buscar usuario por email
            const usuarios = await API.usuarios.getAll();
            const usuario = usuarios.find(u => u.email === email && u.password === password);

            if (usuario) {
                showAlert('Â¡Login exitoso! Redirigiendo...', 'success');

                // Guardar sesiÃ³n (simulado)
                localStorage.setItem('usuario', JSON.stringify(usuario));

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showAlert('Credenciales incorrectas', 'error');
            }
        } catch (error) {
            showAlert('Error de conexiÃ³n con el servidor', 'error');
            console.error(error);
        }
    });

    function showAlert(message, type) {
        alertDiv.textContent = message;
        alertDiv.className = `alert alert-${type}`;
        alertDiv.style.display = 'block';

        setTimeout(() => {
            alertDiv.style.display = 'none';
        }, 3000);
    }
</script>
